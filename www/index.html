<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ISU Event Center</title>

		<link rel="stylesheet" type="text/css" href="style/style.css">

		<!--Jquery http://jquery.com-->
		<script language="javascript" type="text/javascript" src="res/jquery.min.js"></script>

		<!--Jquery UI http://jqueryui.com-->
		<script language="javascript" type="text/javascript" src="res/jquery-ui.min.js"></script>
		<link rel="stylesheet" type="text/css" href="res/jquery-ui.min.css">

		<!--Arborjs: http://arborjs.org-->
		<script language="javascript" type="text/javascript" src="res/arbor.js"></script>
		<script language="javascript" type="text/javascript" src="res/arbor-graphics.js"></script>

		<!--Renderer: http://blog.thinkst.com/2011/06/simple-graphs-with-arborjs.html-->
		<script language="javascript" type="text/javascript" src="script/renderer.js"></script>

		<!--Gridster: gridster.net-->
		<script language="javascript" type="text/javascript" src="res/jquery.gridster.js" charster="utf-8"></script>
	</head>

	<body>
		<div id="graph" class="content">
			<canvas id="workspace" width="1920" height="960"></canvas>
			<script>
			</script>
		</div>

		<div id="public_events_feed" class="content events_feed">
			<div id="public_pane" class="pane slide_box">
				Public Events Feed
			</div>
			<div class="pane_button">
				<a href="javascript:;" id="public_events_button">
					<img src="img/glyphicons/glyphicons_223_chevron-right.png" />
				</a>
			</div>
		</div>

		<div id="attending_events_feed" class="content events_feed">
			<div class="pane_button">
				<a href="javascript:;" id="attending_events_button">
					<img src="img/glyphicons/glyphicons_224_chevron-left.png" />
				</a>
			</div>
			<div id="attending_pane" class="pane slide_box">
				Attending Events Feed
			</div>
		</div>

		<div id="add_event_form" class="slide_box">
			Add Event Form
		</div>

		<div id="add_contact_form" class="slide_box">
			Add Contact Form
		</div>

		<div id="header" class="static_bar align_top">
			<span id="title">Event Center</span>
			<span id="nav_icons" class="right">
				<a href="javascript:;" id="signout" class="icon">
					Sign Out
					<img src="img/glyphicons/glyphicons_388_exit.png" />
				</a>
				<a href="javascript:;" id="settings" class="icon">
					Account Settings
					<img src="img/glyphicons/glyphicons_136_cogwheel.png" />
				</a>
			</span>
		</div>

		<div id="footer" class="static_bar align_bottom">
			<span id="zoom">
				<span id="icon_zoomout">
					<a href="javascript:;" id="zoomout">-</a>
				</span>
				<div id="slider"></div>
				<span id="icon_zoomin">
					<a href="javascript:;" id="zoomin">+</a>
				</span>
			</span>
			<span id="buttons" class="right">
				<!--
				<a href="javascript:;" id="click_me" class="button">Click Me!</a>
				-->
				<a href="javascript:;" id="add_event" class="button">Add Event</a>
				<a href="javascript:;" id="add_contact" class="button">Add Contacts</a>
			</span>
		</div>
	</body>

	<script language="javascript" type="text/javascript" src="script/renderer.js"></script>
	<script language="javascript" type="text/javascript" src="script/site.js"></script>
</html>
