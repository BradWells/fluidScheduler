<!DOCTYPE html>
<html>
	<head>
		<title>ISU Event Center</title>

		<link rel="stylesheet" type="text/css" href="style/style.css">

		<script language="javascript" type="text/javascript" src="res/jquery.min.js"></script>
		<!--Arborjs: http://arborjs.org-->
		<script language="javascript" type="text/javascript" src="res/arbor.js"></script>
		<script language="javascript" type="text/javascript" src="res/arbor-graphics.js"></script>
		<!--Renderer: http://blog.thinkst.com/2011/06/simple-graphs-with-arborjs.html-->
		<script language="javascript" type="text/javascript" src="res/renderer.js"></script>
		<!--Gridster: gridster.net-->
		<script language="javascript" type="text/javascript" src="res/jquery.gridster.js" charster="utf-8"></script>
	</head>

	<body>
		<div id="header" class="static_bar align_top">
			<span id="title">Event Center</span>
			<span id="nav_icons" class="right">
				<span id="signout" class="icon">
					<a href="">Sign Out</a>
				</span>
				<span id="settings" class="icon">
					<a href="">Account Settings</a>
				</span>
			</span>
		</div>

		<div id="public_events_feed" class="pane">
			qwert
		</div>

		<div id="content">
			<canvas id="workspace" width="800" height="300"></canvas>
			<script language="javascript" type="text/javascript">
				var sys = arbor.ParticleSystem(
					{
						friction:.5, //default .5
						stiffness:600, //default 600
						repulsion:1000, //default 1000
						gravity:false, //default false
						precision:0.6, //default 0.6
						fps:55, //default 55
						dt:0.02 //timestep, default 0.02
					});
				sys.renderer = Renderer("#workspace");
				var testNode = sys.addNode(
					'Test',
					{
						'color':'red',
						'shape':'dot',
						'label':'Test'
					});
				var testNode2 = sys.addNode(
					'Test2',
					{
						'color':'blue',
						'shape':'dot',
						'label':'Test2'
					});
				sys.addEdge(testNode, testNode2);

				var data = {
					nodes:{
						animals:{'color':'red','shape':'dot','label':'Animals'},
						dog:{'color':'green','shape':'dot','label':'dog'},
						cat:{'color':'blue','shape':'dot','label':'cat'}
					},
					edges:{
						animals:{ dog:{}, cat:{} }
					}
				};
				sys.graft(data);
			</script>
		</div>

		<div id="attending_events_feed" class="pane">
			yuiop
		</div>

		<div id="footer" class="static_bar align_bottom">
			<span id="zoom">
				<span id="icon_zoomout">
					<a href="">-</a>
				</span>
				<span id="zoom_slider">
					-------------------------
				</span>
				<span id="icon_zoomin">
					<a href="">+</a>
				</span>
			</span>
			<span id="buttons" class="right">
				<a href="" id="add_event" class="button">Add Event</a>
				<a href="" id="add_contacts" class="button">Add Contacts</a>
			</span>
		</div>
	</body>
</html>
