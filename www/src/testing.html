<!DOCTYPE html>
<html>
	<head>
		<title>ISU Event Center</title>

		<link rel="stylesheet" type="text/css" href="../style/style.css">

		<script src="../res/jquery.min.js"></script>
		<script src="../res/arbor.js"></script>
		<script src="../res/jquery.gridster.js" charster="utf-8"></script>
	</head>

	<body>
		<div id="header" class="static_bar align_top">
			<span id="title">Event Center</span>
			<span id="nav_icons" class="right">
				<span id="signout" class="icon">
					<a href="">Sign Out</a>
				</span>
				<span id="settings" class="icon">
					<a href="">Account Settings</a>
				</span>
			</span>
		</div>

		<div id="public_events_feed" class="pane">
			qwert
		</div>

		<div id="content">
			<canvas id="workspace"></canvas>
		</div>

		<div id="attending_events_feed" class="pane">
			yuiop
		</div>

		<div id="footer" class="static_bar align_bottom">
			<span id="zoom">
				<span id="icon_zoomout">
					<a href="">-</a>
				</span>
				<span id="zoom_slider">
					-------------------------
				</span>
				<span id="icon_zoomin">
					<a href="">+</a>
				</span>
			</span>
			<span id="buttons" class="right">
				<fieldset>
					<button id="add_event">Add Event</button>
					<button id="add_contacts">Add Contacts</button>
				</fieldset>
			</span>
		</div>
	</body>
</html>
