<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ISU Event Center</title>

		<link rel="stylesheet" type="text/css" href="style/style.css">

		<!--Jquery http://jquery.com-->
		<script language="javascript" type="text/javascript" src="script/res/jquery.min.js"></script>

		<!--Jquery UI http://jqueryui.com-->
		<script language="javascript" type="text/javascript" src="script/res/jquery-ui.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style/res/jquery-ui.min.css">

		<!--Gridster: gridster.net-->
		<script language="javascript" type="text/javascript" src="script/res/jquery.gridster.js" charster="utf-8"></script>
	</head>

	<body>
		<div id="header" class="static_bar align_top">
			<span id="title">Event Center</span>
			<span id="nav_icons" class="right">
				<a href="index.html" id="signout" class="icon">
					<span class="icon_text">Sign Out</span>
					<img src="img/glyphicons/glyphicons_388_exit.png" class="icon_image">
				</a>
				<a href="settings.html" id="settings" class="icon">
					<span class="icon_text">Account Settings</span>
					<img src="img/glyphicons/glyphicons_136_cogwheel.png" class="icon_image">
				</a>
			</span>
		</div>

		<div class="bottomless_content">
			<div id="topper" class="info">
				<a href="workspace.html" id="back_link">
					<img src="img/glyphicons/glyphicons_216_circle_arrow_left.png" class="icon_image"> 
					<span class="topper_text">Return to workspace</span>
				</a>
				<div id="share">
					<img src="img/glyphicons/glyphicons_043_group.png" class="icon_image_long">
					<span class="topper_text">Share This Event
					<input type="text" id="share_link" class="text_input" value="www.wololo.com" readonly></span>
				</div>
			</div>

			<div id="upper">
				<div id="event_imgage_wrapper" class="info">
					<img src="img/buildings/none.png" id="event_image">
				</div>

				<div id="event_text" class="info">
					<p class="event_text_title">My Event!!!</p>
					<p class="event_text_info">Hosted by Wilfred Benchstopper</p>
					<p class="event_text_info">12:00 am - 11:59 pm</p>
					<p class="event_text_info">August 23rd, 2013</p>
					<p class="event_text_info">Central Campus</p>
				</div>

				<div id="attender" class="info">
					<a href="javascript:;" id="attending" class="button">Attending</a>
					<a href="javascript:;" id="edit_event" class="button">Edit</a>
				</div>
			</div>

			<div id="grid" class="info">
				<div class="gridster ready">
					<ul style="height: 480px; position: relative;">
						<li data-row="1" data-col="1" data-sizex="1" data-sizey="1" class="gs_w"></li>
						<li data-row="2" data-col="1" data-sizex="1" data-sizey="1" class="gs_w"></li>
						<li data-row="3" data-col="1" data-sizex="1" data-sizey="1" class="gs_w"></li>

						<li data-row="1" data-col="2" data-sizex="2" data-sizey="1" class="gs_w"></li>
						<li data-row="2" data-col="2" data-sizex="2" data-sizey="2" class="gs_w"></li>

						<li data-row="1" data-col="4" data-sizex="1" data-sizey="1" class="gs_w"></li>
						<li data-row="2" data-col="4" data-sizex="2" data-sizey="1" class="gs_w"></li>
						<li data-row="3" data-col="4" data-sizex="1" data-sizey="1" class="gs_w"></li>

						<li data-row="1" data-col="5" data-sizex="1" data-sizey="1" class="gs_w"></li>
						<li data-row="3" data-col="5" data-sizex="1" data-sizey="1" class="gs_w"></li>

						<li data-row="1" data-col="6" data-sizex="1" data-sizey="1" class="gs_w"></li>
						<li data-row="2" data-col="6" data-sizex="1" data-sizey="2" class="gs_w"></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
		
	<script language="javascript" type="text/javascript" src="script/event.js"></script>
</html>
