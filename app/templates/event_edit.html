{% extends "base_event.html" %}
{% block top_right %}
	<a href="javascript:;" id="back_link">
		<img src="../static/img/glyphicons/glyphicons_443_floppy_disk.png" class="icon_image"> 
		<span class="topper_text">Save Changes</span>
	</a>
	<span id="top_right_spacer"></span>
	<a href="/event" id="back_link">
		<img src="../static/img/glyphicons/glyphicons_207_remove_2.png" class="icon_image"> 
		<span class="topper_text">Cancel</span>
	</a>
{% endblock %}
{% block event_image %}
	<div id="edit_event_image">
		<div id="edit_event_image_field">
			<span class="label">New Image Source</span><br />
			<input type="text" class="event_edit_input" id="edit_event_image_input" />
		</div>
	</div>
{% endblock %}
{% block event_text %}
	<div>
		<table id="event_edit_table">
			<tr>
				<td class="label">Event Name</td>
				<td><input type="text" class="event_edit_input" id="edit_event_name" value="{{event.name}}" /></td>
			</tr>
			<tr>
				<td class="label">Start Time</td>
				<td><input type="text" class="event_edit_input time_picker" id="edit_start_time" value="{{event.start}}" readonly /></td>
			</tr>
			<tr>
				<td class="label">End Time</td>
				<td><input type="text" class="event_edit_input time_picker" id="edit_end_time" value="{{event.end}}" readonly /></td>
			</tr>
			<tr>
				<td class="label">Date</td>
				<td><input type="text" class="event_edit_input date_picker" id="edit_date" value="{{event.date}}" readonly /></td>
			</tr>
			<tr>
				<td class="label">Repeat</td>
				<td>Select</td>
			</tr>
			<tr>
				<td class="label">View</td>
				<td>Private Public</td>
			</tr>
		</table>
	</div>
		Room Picker
	<div>
	</div>
{% endblock %}
